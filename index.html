<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Studio - Pro Command Center</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.85);
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; font-family: 'Inter', -apple-system, sans-serif;
            color: white;
        }

        /* Fixed Master Control Bar */
        .master-bar {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; background: var(--panel-bg);
            padding: 10px 20px; border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000; backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            align-items: center;
        }

        /* Performance Monitor HUD */
        .perf-hud {
            display: flex; gap: 15px; font-family: 'JetBrains Mono', monospace;
            font-size: 10px; color: #94a3b8; background: rgba(0,0,0,0.4);
            padding: 6px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05);
        }
        .perf-stat span { font-weight: bold; }

        .master-btn {
            background: #334155; color: white; border: none;
            padding: 8px 14px; border-radius: 8px; cursor: pointer;
            font-size: 11px; font-weight: 600; transition: all 0.2s;
            text-transform: uppercase; display: flex; align-items: center; gap: 6px;
        }
        .master-btn:hover { background: var(--accent-blue); transform: translateY(-1px); }
        .master-btn.emergency { background: #7f1d1d; }
        .master-btn.emergency:hover { background: var(--accent-red); }

        /* Studio Monitors */
        .studio-wrapper {
            display: flex; flex-direction: row; gap: 40px; align-items: center; justify-content: center;
            transform: scale(min(1.0, 95vw / 2800px, 82vh / 1100px));
            transform-origin: center;
            margin-top: 40px;
        }

        .studio-display {
            position: relative; background: #e2e8f0; padding: 25px 25px 55px 25px;
            border-radius: 24px; border: 1px solid #94a3b8;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center;
        }

        .screen-container { 
            background: #000; padding: 8px; border-radius: 8px; line-height: 0; 
            position: relative; box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }
        
        iframe { border: none; background: #000; transition: opacity 0.5s ease, filter 0.5s ease; width: 800px; height: 600px; }
        .screen-sleep { filter: grayscale(1) contrast(0.5) brightness(0.5); }
        .screen-off { opacity: 0; pointer-events: none; }

        .controls { width: 100%; display: flex; align-items: center; justify-content: center; position: relative; margin-top: 20px; }
        .apple-logo {
            width: 35px; height: 35px; background-color: #64748b;
            -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 172 172' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M134.1 98.4c-.2-19.1 15.6-28.2 16.3-28.6-8.9-13-22.6-14.8-27.5-15-11.7-1.2-22.9 7-28.8 7-5.9 0-15.1-6.8-24.8-6.6-12.7.2-24.5 7.4-31 18.7-13.2 22.8-3.4 56.6 9.4 75 6.3 9.1 13.7 19.1 23.6 18.8 9.5-.4 13.1-6.1 24.6-6.1 11.4 0 14.7 6.1 24.8 5.9 10.3-.2 16.7-9.1 22.9-18.2 7.3-10.6 10.3-20.9 10.4-21.4-.2-.1-20-7.7-20-29.5zm-18.4-56.1c5.2-6.4 8.8-15.2 7.8-23.9-7.5.3-16.5 5-21.9 11.3-4.8 5.6-9.1 14.5-7.9 23.1 8.3.6 16.8-4.1 22-10.5z'/%3E%3C/svg%3E") no-repeat center;
            mask-size: contain;
        }

        .led { position: absolute; left: 5px; width: 12px; height: 12px; border-radius: 50%; transition: all 0.3s; }
        .led-off { background: #475569; }
        .led-loading { background: #fbbf24; box-shadow: 0 0 10px #fbbf24; animation: pulse 1s infinite; }
        .led-ready { background: var(--accent-green); box-shadow: 0 0 12px var(--accent-green); }
        .led-sleep { background: var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }

        .btn-row { position: absolute; right: 0; display: flex; gap: 8px; }
        .shell-btn {
            width: 36px; height: 36px; background: #f1f5f9; border-radius: 10px;
            border: 1px solid #cbd5e1; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 16px;
        }
        .shell-btn:hover { background: #fff; transform: translateY(-2px); }
        .shell-btn.active { background: var(--accent-blue); color: white; }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .label { color: #475569; font-size: 13px; margin-top: 8px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="master-bar">
        <button class="master-btn emergency" onclick="masterAction('pause')">üõë Sleep All</button>
        <button class="master-btn" onclick="masterAction('unpause')">‚ö° Wake All</button>
        
        <div class="perf-hud">
            <div class="perf-stat">CPU <span id="cpu-load">IDLE</span></div>
            <div class="perf-stat">GPU <span id="gpu-load">0%</span></div>
            <div class="perf-stat">FPS <span id="fps-load">60</span></div>
        </div>

        <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload(this)">
        <button class="master-btn" onclick="triggerUpload()">üì§ Upload File</button>
        <button id="master-mute" class="master-btn" onclick="toggleGlobalMute()">üîä Mute</button>
        <button class="master-btn" onclick="toggleFullScreen()">üñ•Ô∏è Fullscreen</button>
    </div>

    <div class="studio-wrapper">
        <script>
            // MAX RAM CONFIGURATION
            const systems = [
                { id: 'sys7', name: 'System 7.5', disk: 'System+7.5.3', machine: 'Macintosh+II', ram: 128 },
                { id: 'os8', name: 'Mac OS 8.6', disk: 'Mac+OS+8.6', machine: 'Power+Macintosh+G3', ram: 768 },
                { id: 'os9', name: 'Mac OS 9.0', disk: 'Mac+OS+9.0.4', machine: 'Power+Macintosh+G3', ram: 768 }
            ];

            systems.forEach(s => {
                document.write(`
                    <div class="studio-display">
                        <div class="screen-container">
                            <iframe id="it-${s.id}" 
                                src="https://infinitemac.org/embed?disk=${s.disk}&machine=${s.machine}&ram=${s.ram}&infinite_hd=true&persistent_hd=true&auto_pause=false&library=true" 
                                allow="cross-origin-isolated"></iframe>
                        </div>
                        <div class="controls">
                            <div id="led-${s.id}" class="led led-loading"></div>
                            <div class="apple-logo"></div>
                            <div class="btn-row">
                                <button class="shell-btn" onclick="mountDisk('${s.id}')" title="Mount Disk">üíø</button>
                                <button id="sleep-${s.id}" class="shell-btn" onclick="toggleSleep('${s.id}')" title="Sleep">üåô</button>
                                <button class="shell-btn" onclick="openGarden('${s.id}')" title="Library Search">üå±</button>
                                <button class="shell-btn" onclick="togglePower('${s.id}')">‚èª</button>
                            </div>
                        </div>
                        <div class="label">${s.name} (${s.ram}MB)</div>
                    </div>
                `);
            });
        </script>
    </div>

    <script>
        const powerStates = {
            sys7: { on: true, sleeping: false },
            os8:  { on: true, sleeping: false },
            os9:  { on: true, sleeping: false }
        };

        // --- FILE UPLOAD LOGIC ---
        let targetSystem = 'os9'; // Default upload target
        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(input) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const iframe = document.getElementById(`it-${targetSystem}`);
                iframe.contentWindow.postMessage({
                    type: "emulator_upload_file",
                    name: file.name,
                    data: e.target.result
                }, "*");
                alert(`Sending ${file.name} to ${targetSystem}... Check 'The Outside World' -> 'Uploads' in the Mac.`);
            };
            reader.readAsArrayBuffer(file);
        }

        // --- FIXED PERFORMANCE MONITORING ---
        let frameCount = 0;
        let lastTime = performance.now();

        function updatePerfHUD() {
            const now = performance.now();
            frameCount++;

            if (now >= lastTime + 1000) {
                // 1. Calculate Real FPS
                const fps = Math.round((frameCount * 1000) / (now - lastTime));
                const fpsEl = document.getElementById('fps-load');
                fpsEl.innerText = fps;
                fpsEl.style.color = fps < 30 ? "var(--accent-red)" : "var(--accent-green)";

                // 2. Calculate Simulated CPU Load based on Active Systems
                let activeCount = 0;
                Object.keys(powerStates).forEach(id => {
                    if (powerStates[id].on && !powerStates[id].sleeping) {
                        activeCount++;
                    }
                });

                const cpuEl = document.getElementById('cpu-load');
                if (activeCount === 0) {
                    cpuEl.innerText = "IDLE";
                    cpuEl.style.color = "#94a3b8";
                } else if (activeCount === 1) {
                    cpuEl.innerText = "LOW";
                    cpuEl.style.color = "var(--accent-green)";
                } else if (activeCount === 2) {
                    cpuEl.innerText = "MED";
                    cpuEl.style.color = "#fbbf24";
                } else {
                    cpuEl.innerText = "HIGH";
                    cpuEl.style.color = "var(--accent-red)";
                }

                // 3. Calculate Simulated GPU Usage
                // Formula: (Active Systems * 25%) + (jitter for realism)
                let gpuBase = activeCount * 25;
                let jitter = Math.floor(Math.random() * 5);
                let gpuFinal = activeCount > 0 ? gpuBase + jitter : 0;
                
                const gpuEl = document.getElementById('gpu-load');
                gpuEl.innerText = gpuFinal + "%";
                gpuEl.style.color = gpuFinal > 70 ? "var(--accent-red)" : "var(--accent-green)";

                frameCount = 0;
                lastTime = now;
            }
            requestAnimationFrame(updatePerfHUD);
        }
        updatePerfHUD();

        // --- DISK MOUNTER ---
        function mountDisk(id) {
            let url = prompt("Paste direct link to .iso / .bin:");
            if (url) {
                if (!url.includes('corsproxy.io')) url = 'https://corsproxy.io/?' + encodeURIComponent(url.trim());
                document.getElementById(`it-${id}`).contentWindow.postMessage({ type: "emulator_load_disk", url: url }, "*");
            }
        }

        // --- POWER & SLEEP ---
        window.addEventListener("message", (e) => {
            const systemEntries = Object.entries(powerStates);
            const system = systemEntries.find(([id]) => e.source === document.getElementById(`it-${id}`).contentWindow);
            if (system && e.data.type === "emulator_loaded") updateLED(system[0], 'ready');
        });

        function updateLED(id, status) {
            document.getElementById(`led-${id}`).className = `led led-${status}`;
        }

        function toggleSleep(id) {
            const state = powerStates[id];
            const iframe = document.getElementById(`it-${id}`);
            state.sleeping = !state.sleeping;
            iframe.contentWindow.postMessage({ type: state.sleeping ? "emulator_pause" : "emulator_unpause" }, "*");
            iframe.classList.toggle('screen-sleep', state.sleeping);
            updateLED(id, state.sleeping ? 'sleep' : 'ready');
        }

        function togglePower(id) {
            const state = powerStates[id];
            const iframe = document.getElementById(`it-${id}`);
            state.on = !state.on;
            if (state.on) { iframe.src = iframe.src; updateLED(id, 'loading'); iframe.classList.remove('screen-off'); }
            else { iframe.classList.add('screen-off'); updateLED(id, 'off'); }
        }

        function masterAction(action) {
            Object.keys(powerStates).forEach(id => {
                if (action === 'pause' && !powerStates[id].sleeping) toggleSleep(id);
                if (action === 'unpause' && powerStates[id].sleeping) toggleSleep(id);
            });
        }

        function toggleGlobalMute() {
            const isMuted = document.getElementById('master-mute').classList.toggle('active');
            Object.keys(powerStates).forEach(id => {
                document.getElementById(`it-${id}`).contentWindow.postMessage({ type: "emulator_command", command: "set-volume", args: { volume: isMuted ? 0 : 1 } }, "*");
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
