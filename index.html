<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Studio - Complete Garden Station</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a252f;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; font-family: -apple-system, system-ui, sans-serif;
        }

        .dual-mac-wrapper {
            display: flex; flex-direction: row; gap: 45px; align-items: center; justify-content: center;
            transform: scale(min(0.42, 95vw / 2400px, 85vh / 1100px));
            transform-origin: center;
        }

        .studio-display {
            position: relative; background: #e6e6e6; padding: 30px 30px 65px 30px;
            border-radius: 18px; border: 1px solid #ccc;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center;
        }

        /* Acrylic Stand Styling */
        .studio-display::before {
            content: ''; position: absolute; bottom: -40px; left: 10%; right: 10%; height: 50px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 0 25px 25px; z-index: -1; backdrop-filter: blur(10px);
        }

        .screen-container { background: #000; padding: 6px; border-radius: 4px; line-height: 0; }

        iframe { border: none; background: #000; transition: opacity 0.5s ease; }
        .screen-off { opacity: 0; pointer-events: none; }

        .controls { width: 100%; display: flex; align-items: center; justify-content: center; position: relative; margin-top: 22px; }

        .apple-logo {
            width: 38px; height: 38px; background-color: #888;
            -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 172 172' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M134.1 98.4c-.2-19.1 15.6-28.2 16.3-28.6-8.9-13-22.6-14.8-27.5-15-11.7-1.2-22.9 7-28.8 7-5.9 0-15.1-6.8-24.8-6.6-12.7.2-24.5 7.4-31 18.7-13.2 22.8-3.4 56.6 9.4 75 6.3 9.1 13.7 19.1 23.6 18.8 9.5-.4 13.1-6.1 24.6-6.1 11.4 0 14.7 6.1 24.8 5.9 10.3-.2 16.7-9.1 22.9-18.2 7.3-10.6 10.3-20.9 10.4-21.4-.2-.1-20-7.7-20-29.5zm-18.4-56.1c5.2-6.4 8.8-15.2 7.8-23.9-7.5.3-16.5 5-21.9 11.3-4.8 5.6-9.1 14.5-7.9 23.1 8.3.6 16.8-4.1 22-10.5z'/%3E%3C/svg%3E") no-repeat center;
            mask-size: contain;
        }

        /* Green LED Style */
        .led { position: absolute; left: 10px; width: 10px; height: 10px; background: #1a331a; border-radius: 50%; transition: background 0.3s; }
        .led-on { background: #00ff00; box-shadow: 0 0 12px #00ff00; animation: pulse 3s infinite; }

        .btn-row { position: absolute; right: 0; display: flex; gap: 8px; }
        .shell-btn {
            width: 36px; height: 36px; background: #f8f8f8; border-radius: 50%;
            border: 1px solid #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .shell-btn:hover { background: #fff; }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .status-msg { position: fixed; bottom: 20px; color: #666; font-size: 14px; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="dual-mac-wrapper">
        <div class="studio-display">
            <div class="screen-container">
                <iframe id="it-sys7" width="800" height="600" src="https://infinitemac.org/embed?disk=System+7.5.3&machine=Macintosh+II&infinite_hd=true&auto_pause=true" allow="cross-origin-isolated"></iframe>
            </div>
            <div class="controls">
                <div id="led-sys7" class="led led-on"></div>
                <div class="apple-logo"></div>
                <div class="btn-row">
                    <button class="shell-btn" onclick="openGarden('it-sys7')" title="Search Games">üå±</button>
                    <button class="shell-btn" onclick="togglePower('sys7')">‚èª</button>
                </div>
            </div>
        </div>

        <div class="studio-display">
            <div class="screen-container">
                <iframe id="it-osx" width="1024" height="768" src="https://infinitemac.org/embed?disk=Mac+OS+X+10.3&auto_pause=true" allow="cross-origin-isolated"></iframe>
            </div>
            <div class="controls">
                <div id="led-osx" class="led led-on"></div>
                <div class="apple-logo"></div>
                <div class="btn-row">
                    <button class="shell-btn" onclick="saveDisk()" title="Save/Export Disk">üíæ</button>
                    <button class="shell-btn" onclick="togglePower('osx')">‚èª</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-msg" id="perf-hint">Checking High Performance Mode...</div>

    <script>
        const powerStates = {
            sys7: { on: true, src: "https://infinitemac.org/embed?disk=System+7.5.3&machine=Macintosh+II&infinite_hd=true&auto_pause=true" },
            osx: { on: true, src: "https://infinitemac.org/embed?disk=Mac+OS+X+10.3&auto_pause=true" }
        };

        function togglePower(system) {
            const state = powerStates[system];
            const led = document.getElementById(`led-${system}`);
            const iframe = document.getElementById(`it-${system}`);

            if (state.on) {
                state.on = false;
                led.classList.remove('led-on');
                iframe.classList.add('screen-off');
                setTimeout(() => { if (!state.on) iframe.src = "about:blank"; }, 500);
            } else {
                state.on = true;
                led.classList.add('led-on');
                iframe.src = state.src;
                setTimeout(() => { iframe.classList.remove('screen-off'); }, 100);
            }
        }

        function openGarden(iframeId) {
            const iframe = document.getElementById(iframeId);
            // Commands Infinite Mac to open the sidebar drawer
            iframe.contentWindow.postMessage({type: 'show-library', library: 'macintoshgarden'}, '*');
        }

        function saveDisk() {
            alert("EXPORTING FILES:\nClick the Infinite Mac logo (bottom right) > Persistent Storage > Download.");
        }

        // Check if COI Service Worker is working
        window.onload = () => {
            const status = document.getElementById('perf-hint');
            if (window.crossOriginIsolated) {
                status.innerHTML = "‚úÖ High Performance Active";
            } else {
                status.innerHTML = "‚ö†Ô∏è Fallback Mode (Slower). Sound may stutter.";
            }
        };
    </script>
</body>
</html>
